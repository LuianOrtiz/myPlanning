{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/todolist.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>TO DO LIST</h1>
    {% block menulista %}
        <div class="container_list">
           {% for list in lists %}
                <a href="{% url 'list_task' list.id%}"> <h4>{{list.name}}</h4> </a>
            {% endfor %}
        </div>
    {% endblock menulista %}


    {% block create_lista %}
        <form action=" {% url 'create_list' %}" method="POST">
            {% csrf_token %}

            <input type="text" name="name" placeholder="Nueva lista">
            
            <button>+</button>
        </form>
    {% endblock create_lista %}
</body>
</html>
